				<div id="yes">
					<h3><a href="https://patron.library.wisc.edu/authn/ezproxy/login">Login With Your NetID</a></h3> 
					<!--div class="notice">
					Please note: NetID Login will be unavailable for system maintenance on Tuesday, February 22 between 5 am and 7 am.
					</div-->
				<ul>
				<li>
					Logging in will give you access to library resources that are restricted (due to software licenses, copyright restrictions and other contractual agreements) to UW-Madison students, faculty, and staff.
				</li>
				<li>
					  If you need assistance with your NetID and password, please call the DoIT Help Desk at 608-264-HELP (4357).  For security reasons, the Help Desk will only handle NetID and password issues over the phone. The Help Desk is open from 6AM-1AM daily. 
				</li>
				</ul>

					<h4>Help</h4>
					
					<ul>
					
					<li><a href="http://helpdesk.doit.wisc.edu/page.php?id=2843">NetID - Account Utilities</a><br />Information on resetting passwords, activating accounts, and modifying accounts.</li>
					
					<li><a href="http://helpdesk.wisc.edu/page.php?id=1538">NetID - Eligibility Policy</a><br />Please note that eligibility for a UW-Madison NetID and eligibility for remote access to library resources is not equivalent. <strong>Some NetID accounts may not allow access to library resources from off campus.</strong></li>

					<li><a href="http://www.library.wisc.edu/help/remote/">Help with Remote Access/Proxy Service for Electronic Resources</a><br />More information on the UW-Madison Libraries remote access system.</li>
				
					</ul>

					<h3>Guests, Fee Card Holders, And Special Borrowers</h3>
			
					<p>If you are not currently affiliated with the University (faculty, staff, student) please use our <kbd>Guest and Special Borrower</kbd> access for the resource you want to use:</p>
			
					<ul>
					<li>E-Resources/Article Databases <strong>(Note: You will need JavaScript enabled in your browser for the E-Resource Gateway.</strong>):
						<ul>
						<li><a href="http://metalib.wisconsin.edu/V/?func=find-db-1">Find Resources by Name</a></li>
						<li><a href="http://metalib.wisconsin.edu/V/?func=find-db-1&amp;mode=category">Find Resources by Subject</a></li>
						<li><a href="http://metalib.wisconsin.edu/V/?func=eshelf-2">My Research</a></li>
						<li><a href="http://metalib.wisconsin.edu/V/?func=quick-1">QuickSearch</a></li>
						<li><a href="http://metalib.wisconsin.edu/V/?func=find-db-1-title&amp;mode=titles&amp;scan_start=uwdc&amp;search_type=contains&amp;restricted=all">UWDCC Resources</a></li>
						<li><a href="http://metalib.wisconsin.edu/V">E-Resource Gateway</a></li>
						</ul></li>
					<li><a href="http://ebling.library.wisc.edu/bjd/books.cfm">Ebling Library Books List</a></li>
					<li><a href="http://scholar.google.com/">Google Scholar</a></li>
					<li><a href="http://www.alexanderstreet6.com/firp/">In the First Person</a></li>
					<li><a href="http://arthistory.doit.wisc.edu/arth">InSitu Visual Resouces Database</a></li>
					<li><a href="http://search.epnet.com/login.aspx?authtype=ip,uid&amp;profile=ehost&amp;defaultdb=lxh">Library, Information Science &amp; Technology Abstracts</a></li>
					<li><a href="http://madcat.library.wisc.edu/">MadCat</a></li>
					<li><a href="http://adswww.harvard.edu/">NASA Astrophysics Data System</a></li>
					<li><a href="http://www5.ncdc.noaa.gov/pubs/publications.html">NCDC Online Document Library, Publications</a></li>
					<li><a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?otool=uwisclib">PubMed</a></li>
					</ul>
			
					<p>If you are not employed by or enrolled at the University, you are not eligible for access to library resources that are restricted.  However, you do have access to In the First Person and should use our guest access.  If you believe you have a relationship with campus, please contact the <a href="http://www.library.wisc.edu/mail/memorialcirc.shtml">Memorial Library Circulation Office</a> for more information.</p>
			
					</noscript>
